name: Issue Check

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:
  push:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: npm ci
      - run: |
          mkdir tmp
          for pj in $(curl -H "Authorization: token ${{ secrets.GH_TOKEN }}" \
                       -H "Accept: application/vnd.github.v3+json" \
                       https://api.github.com/repos/HiromiShikata/automation-config/contents/tdpm | \
                       jq -r '.[].name'); do
            curl -H "Authorization: token ${{ secrets.GH_TOKEN }}" \
                 -H "Accept: application/vnd.github.v3+json" \
                 "https://api.github.com/repos/HiromiShikata/automation-config/contents/tdpm/$pj" | \
            jq -r '.content' | base64 -d > "tmp/$pj"
            echo "$pj"
            ls -la tmp

            npx github-issue-tower-defence-management -t schedule -c "tmp/$pj"
          done
          wait
